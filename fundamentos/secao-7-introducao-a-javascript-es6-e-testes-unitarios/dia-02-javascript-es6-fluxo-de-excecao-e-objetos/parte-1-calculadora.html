<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
  </head>
  <body>
    <p>Informe dois números para realizar a soma:</p>
    <label for="value1">Valor 1:</label>
    <input type="text" id="value1" />
    <label for="value2">Valor 2:</label>
    <input type="text" id="value2" />
    <button id="button">Somar</button>
    <p id="result"></p>
    <script>
      // função para checar se os inputs do usuário são válidos
      const checkInputValues = (value1, value2) => {
        // verificar se algum dos campos está vazio, e lançar erro caso o teste dê positivo
        if (value1.trim() === "" || value2.trim() === "")
          throw new Error(
            `Os valores não podem ficar em branco (utilize o zero, se for o caso)!`
          );
        // verificar se algum dos valores não é um número (Not a Number), e lançar erro caso o teste retorne positivo
        if (isNaN(value1 * 1) || isNaN(value2 * 1))
          throw new Error(`Apenas números são aceitos!`);
      };
      // função soma utilizada no eventListener
      function sum() {
        try {
          const value1 = document.getElementById("value1").value;
          const value2 = document.getElementById("value2").value;
          checkInputValues(value1, value2);
          const result = Number(value1) + Number(value2);
          document.getElementById("result").innerHTML = `Resultado: ${result}`;
        } catch (error) {
          document.getElementById("result").innerHTML = error.message;
        } finally {
          // resetar o valor dos inputs
          document.getElementById("value1").value = "";
          document.getElementById("value2").value = "";
        }
      }
      window.onload = () => {
        const button = document.getElementById("button");
        button.addEventListener("click", sum);
      };
    </script>
  </body>
</html>
